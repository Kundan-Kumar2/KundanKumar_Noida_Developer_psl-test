<!-- Adjust Quote Price -->
<template>
    <template lwc:if={showAdjustDialog}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Adjust Quote Price</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-input type="number" name="AdjustedAmount" label={adjustedAmountLabel} step="any" placeholder="Emter Amount" onchange={amountChangeHandler}></lightning-input>
        </div>
        <div class="slds-modal__footer">
          <lightning-button label="Cancel" title="Cancel" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
          <lightning-button variant="brand" label="Save" title="Save" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  </template>
