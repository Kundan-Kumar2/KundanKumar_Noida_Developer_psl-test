<!-- Edit Quote -->
<template>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="4">
      <h3 class="slds-page-header__title">Welcome to quote: {qname}</h3>
      <lightning-input type="date" name="Start Date" label="Start Date" value={qstartDate}
        onchange={startdateChangeHandler}></lightning-input>
      <lightning-input type="date" name="End Date" label="End Date" value={qendDate} onchange={enddateChangeHandler}
        class="slds-m-bottom_small"></lightning-input>
      <lightning-button variant="brand" label="Save" title="Save Dates" onclick={updateQuoteDates}
        class="slds-m-top_medium"></lightning-button>
    </lightning-layout-item>
  </lightning-layout>

  
</template>
